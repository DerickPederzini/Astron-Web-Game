<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sprint 04 - Jogo Batalha de Robôs</title>

  <style>
    #canvas {
      border: 8px solid #5e5e5e;
      background-image: url(./img/FUNDO.png);
    }
  </style>

  <link rel="stylesheet" href="./css/styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="background-image-rocket">


  <!-- código que faz a música tocar quando aperta o play -->
  <script>
    function play() {
      var audio = document.getElementById("audio");
      audio.play();
      audio.volume = 0.09;
    }
  </script>
  <audio id="audio" src="./music/Duel of The Fates.mp3"></audio>
  <!-- termina codigo da musica -->

  <!-- Barra de Vida e Ícones dos Robôs -->
  <div class="container-fluid">

    <div class="row mt-5 justify-content-evenly mx-5">

      <div class="col-md-1">
        <img class="iconMillenium img-fluid" src="./img/milleniumFalcon.png" alt="">
      </div>

      <div class="progress bg-black col-md-4" role="progressbar" aria-label="Basic example" aria-valuenow="100"
        aria-valuemin="0" aria-valuemax="100">
        <img src="./img/sabredeluzverm.png" class="progress-bar progress-width-1" id="bar1"></img>
      </div>

      <div class="progress bg-black col-md-4" role="progressbar" aria-label="Basic example" aria-valuenow="100"
        aria-valuemin="0" aria-valuemax="100">
        <img src="./img/sabredeluz.png" class="progress-bar progress-width-2" id="bar2"></img>

      </div>
      <div class="col-md-1">
        <img class="iconAstron img-fluid" src="./img/ASTRON (2).png" alt="">
      </div>

    </div>
  </div>
  <!-- Fim do código da barra de vida -->


  <div>
    <div class="justify-content-center d-flex mt-5">
      <canvas id="canvas" width="1000" height="500"></canvas>
    </div>

    <!-- Botão para fazer a música tocar -->
    <div class="justify-content-center d-flex mt-5">
      <button type="button" class="btn btn-danger d-grid col-md-3 fs-1 rounded-5" onclick="play()">PLAY MUSIC</button>
    </div>
  </div>

  <script type="text/javascript" src="./js/quadrado.js"></script>
  <script type="text/javascript" src="./js/funcoes.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</body>

</html>
